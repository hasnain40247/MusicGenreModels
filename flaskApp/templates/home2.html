<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		
		<title>Band Template</title>
		<!-- Loading third party fonts -->
		<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900" rel="stylesheet" type="text/css">
		<link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- Loading main css file -->
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">

		
		<!--[if lt IE 9]>
		<script src="js/ie-support/html5.js"></script>
		<script src="js/ie-support/respond.js"></script>
		<![endif]-->

	</head>

	<body class="header-collapse">
		
		<div id="site-content">
			<header class="site-header">
				<div class="container">
				
					
					<nav class="main-navigation">
						<button type="button" class="toggle-menu"><i class="fa fa-bars"></i></button>
						
					</nav> <!-- .main-navigation -->
					<div class="mobile-menu"></div>
				</div>
			</header> <!-- .site-header -->
			
			<div class="hero">
                
				<div class="slider">
					<ul class="slides">
						<li class="lazy-bg" data-background="https://i.imgur.com/hWQ79sw.jpeg">
					
                      
                                <div style="margin-left: 20px;margin-top: 20px;">
                                
                                        <h2 class="slide-title" style="position: absolute; margin: 0 0 0 400px;">Calculated Preferable Genre:<span style="color: black;">{{genre}}</span> </h2>
                                   	
                                    <div class='music-card'>
                                        <div class='image'>
                                          <img src='https://images-na.ssl-images-amazon.com/images/I/513VUhBNJzL.jpg'>
                                        </div>
                                        <div class='wave'></div>
                                        <div class='wave'></div>
                                        <div class='wave'></div>
                                        <div class='info'>
                                          <h2 class='title'>{{music}}</h2>
                                          <author class='artist'>Singer</author>
                                        </div>
                                      </div>
                                </div>
                        
                                <audio controls style="margin-left: 30px;">
                                    <source src="static/music/susong.wav"  type="audio/wav" >
                                  </audio> 
                                  
                            

                           
                         
						</li>
				
					</ul>
                    
				</div>
                
			</div>
            
			
		<section id="main">
			<main class="main-content">
			

				<div class="fullwidth-block upcoming-event-section" data-bg-color="#191919">
					<div class="container">
						<header class="section-header">
							<h2 class="section-title">Music is the language of the spirit.</h2>


						</header> <!-- .section-header -->
					
					</div> <!-- .container -->
				</div> <!-- .upcoming-event-section -->

			
			</main> <!-- .main-content -->

		</section>
			<footer class="site-footer">
				<div class="container">
				
					
				
					
					<div class="social-links">
						<a href="#"><i class="fa fa-facebook-square"></i></a>
						<a href="#"><i class="fa fa-twitter"></i></a>
						<a href="#"><i class="fa fa-google-plus"></i></a>
						<a href="#"><i class="fa fa-pinterest"></i></a>
					</div> <!-- .social-links -->
					
				</div>
			</footer> <!-- .site-footer -->

		</div> <!-- #site-content -->

		<script src="{{url_for('static', filename='js/jquery-1.11.1.min.js')}}"></script>		
		<script src="{{url_for('static', filename='js/plugins.js')}}"></script>
		<script src="{{url_for('static', filename='js/app.js')}}"></script>
		
	</body>

</html>
