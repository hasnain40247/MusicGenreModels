<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		
		<title>Band Template</title>
		<!-- Loading third party fonts -->
		<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900" rel="stylesheet" type="text/css">
		<link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- Loading main css file -->
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">

		
		<!--[if lt IE 9]>
		<script src="js/ie-support/html5.js"></script>
		<script src="js/ie-support/respond.js"></script>
		<![endif]-->

	</head>

	<body class="header-collapse">
		
		<div id="site-content">
			<header class="site-header">
				<div class="container">
				
					
					<nav class="main-navigation">
						<button type="button" class="toggle-menu"><i class="fa fa-bars"></i></button>
						
					</nav> <!-- .main-navigation -->
					<div class="mobile-menu"></div>
				</div>
			</header> <!-- .site-header -->
			
			<div class="hero">
				<div class="slider">
					<ul class="slides">
						<li class="lazy-bg" data-background="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80">
							<div class="container">
								<h2 class="slide-title">Genre Detection.</h2>

								<a href="#main" class="button cut-corner "><i class="fa fa-chevron-down" style="font-size:36px; color: white;"></i></a>
							</div>
						</li>
				
					</ul>
				</div>
			</div>
			
		<section id="main">
			<main class="main-content">
			

				<div class="fullwidth-block upcoming-event-section" data-bg-color="#191919">
					<div class="container">
						<header class="section-header">
							<h2 class="section-title">Your Music.</h2>
						

							<div class="event-nav">
								<a class="prev" id="event-prev" href="#"><i class="fa fa-caret-left"></i></a>
	    						<a class="next" id="event-next" href="#"><i class="fa fa-caret-right"></i></a>
							</div> <!-- .event-nav -->

						</header> <!-- .section-header -->
						<h3 class="section-title" style="text-align: center;">English</h3>
						<div class="event-carousel">
						
							  {% for music,rand in musicmaps %}
							 	
							  <a href="/{{music}}"><div class='music-card'>
								<div class='image'>
							
								  <img src={{rand}}>
								</div>
								<div class='wave'></div>
								<div class='wave'></div>
								<div class='wave'></div>
								<div class='info'>
								  <h2 class='title'>{{music}}</h2>
								  <author class='artist'>Singer</author>
								</div>
							  </div></a>
							  {% endfor %}
							 

						
							  
							
						</div> <!-- .event-carousel -->
						<h3 class="section-title" style="text-align: center;">Hindi</h3>
						<div class="event-carousel">
						
							{% for music,rand in musicmaps2 %}
							 	
							<a href="/hindi/{{music}}"><div class='music-card'>
							  <div class='image'>
						  
								<img src={{rand}}>
							  </div>
							  <div class='wave'></div>
							  <div class='wave'></div>
							  <div class='wave'></div>
							  <div class='info'>
								<h2 class='title'>{{music}}</h2>
								<author class='artist'>Singer</author>
							  </div>
							</div></a>
							{% endfor %}
							 

						
							  
							
						</div> <!-- .event-carousel -->
					</div> <!-- .container -->
				</div> <!-- .upcoming-event-section -->

			
			</main> <!-- .main-content -->

		</section>
	
			<footer class="site-footer">
				<div class="container">
				
					
				
					
					<div class="social-links">
						<a href="#"><i class="fa fa-facebook-square"></i></a>
						<a href="#"><i class="fa fa-twitter"></i></a>
						<a href="#"><i class="fa fa-google-plus"></i></a>
						<a href="#"><i class="fa fa-pinterest"></i></a>
					</div> <!-- .social-links -->
					
				</div>
			</footer> <!-- .site-footer -->

		</div> <!-- #site-content -->

		<script src="{{url_for('static', filename='js/jquery-1.11.1.min.js')}}"></script>		
		<script src="{{url_for('static', filename='js/plugins.js')}}"></script>
		<script src="{{url_for('static', filename='js/app.js')}}"></script>
		
	</body>

</html>
